<table>
    <caption>Search for Transactions in one day</caption>
    <thead>
        <tr>
            <th>created_time</th>
            <th scope="col">payment_id </th>
            <th scope="col">pay_charge</th>
            <th scope="col">actor_name </th>
            <th scope="col">target_name </th>
            <th scope="col">message </th>
        </tr>
    </thead>
    <tbody>
    	{% for row in trx %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
          </tr>
    	{% endfor %}

    </tbody>
</table>
