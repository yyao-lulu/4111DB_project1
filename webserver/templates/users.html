<table>
    <h1>Search for All Users</h1>
    <thead>
      <tr>
          <th>Venmo username</th>
          <th scope="col">Full name</th>
          <th scope="col">Photo link</th>
          <th scope="col">Facebook link</th>
      </tr>
    </thead>
    <tbody>
    	{% for row in users %}
          <tr>
            <td><a href="{{ url_for('read_user',id=row[0])  }}">{{ row[0] }}</a></td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
          </tr>
    	{% endfor %}

    </tbody>
</table>
